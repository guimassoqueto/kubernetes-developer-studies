apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingres-path
  labels:
    name: ingres-path
spec:
  rules:
  - host: "*.foo.com"
    http:
      paths:
      - pathType: Prefix
        path: "/foo"
        backend:
          service:
            name: nginx-ingress
            port:
              number: 443
